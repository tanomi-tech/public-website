baseURL = "www.tanomitech.com"
languageCode = "en-us"
theme="hugo-serif-theme"
title = "Tanomi Technologies"

[params]
  # In most cases you will only want to use either one of these. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""

  [params.homepage]
    show_call_box = true
    hide_view_all_services = false  # set to true to hide the View All Services button

  [params.logo]
    mobile = "images/logo/logo-alt-mobile.png"
    desktop = "images/logo/logo-alt.png"
    desktop_height = "36px"
    alt = "Tanom Technologies"

  [params.homepage_meta_tags]
    meta_description = "Tanomi is a software development company focused building reliable software and becoming your trusted partner."
    meta_og_title = "Tanomi Technologies"
    meta_og_type = "website"
    meta_og_url = "https://hugo-serif.netlify.app"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-serif-theme/master/images/tn.png"
    meta_og_description = "Tanomi is a software development company focused building reliable software and becoming your trusted partner."
    meta_twitter_card = "summary"

  [params.team]
    summary_large_truncate = 120  # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Tanomi Technologies'

[menu]
  # Main Menu
  [[menu.main]]
    name = "Services"
    url = "/services/"
      weight = 1

  [[menu.main]]
      name = "Team"
      url = "/team/"
      weight = 2

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
      weight = 1

  [[menu.footer]]
    name = "Services"
    url = "/services"
      weight = 2

  [[menu.footer]]
    name = "Team"
    url = "/team"
      weight = 3

  [[menu.footer]]
    name = "About"
    url = "/about"
      weight = 4