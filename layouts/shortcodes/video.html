<video {{ if .Get "width" }}width="{{ .Get "width" }}"{{ end }}
       {{ if .Get "height" }}height="{{ .Get "height" }}"{{ end }}
       {{ if .Get "controls" }}controls{{ else }}controls="true"{{ end }}
       {{ if .Get "preload" }}preload="{{ .Get "preload" }}"{{ else }}preload="none"{{ end }}
       {{ if .Get "poster" }}poster="{{ .Get "poster" }}"{{ end }}
       {{ if .Get "autoplay" }}autoplay{{ else }}controls="false"{{ end }}
       {{ if .Get "loop" }}loop{{ end }}
       {{ if .Get "muted" }}muted{{ end }}>
    <source src="{{ .Get "src" }}" type="{{ .Get "type" }}">
    Your browser does not support the video tag.
</video>
