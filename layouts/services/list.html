{{ define "body_classes" }}page-services-list{{ end }}
{{ define "main" }}
<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ .Content }}
      </div>
      {{ if .Params.intro_image }}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img
          class="intro-image{{ if .Params.intro_image_absolute }} intro-image-absolute{{ end }}{{ if .Params.intro_image_hide_on_mobile }} intro-image-hide-mobile{{ end }}"
          src="{{ .Params.intro_image | relURL }}" />
      </div>
      {{ end }}
    </div>
  </div>
</div>

<div class="container pt-2 pb-6 services">
  <ul class="services__quick-links row">
    {{ range .Pages}}
      <li class="col-sm-12 col-md text-center mb-2"><a href="#{{.File.TranslationBaseName}}">{{.Title}}</li></a>
    {{end}}
  </ul>
  {{ range .Pages.ByWeight }}
  <div class="row my-8">
    <div class="col-xs-12 col-sm-12 col-md-3 mb-2">
      <img class="consulting-service__graphic" src="{{ .Params.graphic | relURL }}" />
    </div>
    <div class="col-xs-12 col-sm-12 col-md-9">
      {{ .Render "summary" }}
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
